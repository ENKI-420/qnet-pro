openapi: 3.0.3
info:
  title: QNet Demo API
  version: "0.1.0"
paths:
  /seed:
    post:
      summary: Seed demo data
      responses:
        "200": { description: OK }
  /issue:
    post:
      summary: Issue a demo card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                holder_name: { type: string }
                initial_balance: { type: number }
              required: [holder_name, initial_balance]
      responses:
        "200":
          description: Issued
  /txn:
    post:
      summary: Process a transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                card_id: { type: string }
                amount: { type: number }
                merchant: { type: string }
                pin: { type: string }
              required: [card_id, amount, merchant, pin]
      responses:
        "200": { description: Approved or Declined }
  /analytics:
    get:
      summary: Platform analytics
      responses:
        "200": { description: OK }
  /metrics:
    get:
      summary: Prometheus metrics
      responses:
        "200": { description: OK }
