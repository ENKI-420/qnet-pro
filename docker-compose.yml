services:
  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NEXT_PUBLIC_WS_URL=ws://api:8000/ws
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - api
      - redis
    networks:
      - dnalang-network

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - IBM_QUANTUM_API_KEY=${IBM_QUANTUM_API_KEY}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/dnalang
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
      - redis
    volumes:
      - ./api:/app
    networks:
      - dnalang-network

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=dnalang
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dnalang-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dnalang-network

  # QNet Service (existing)
  qnet:
    build: .
    ports:
      - "8001:8000"
    environment:
      - QNET_DB=/app/qnet_financial.db
    volumes:
      - qnet_data:/app
    networks:
      - dnalang-network

volumes:
  postgres_data:
  redis_data:
  qnet_data:

networks:
  dnalang-network:
    driver: bridge
